<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <form class="form" method="POST" name="google-sheet">
      <div class="mb-3">
        <label for="Title" class="form-label">Title:</label>
        <input type="text" name="Title" class="form-control" id="Title" placeholder="Enter the title" required>
      </div>

      <div class="mb-3">
        <label for="Abstract" class="form-label">Abstract:</label>
        <textarea name="Abstract" class="form-control" id="Abstract" rows="3" placeholder="Enter the abstract"
          required></textarea>
      </div>
      <div class="mb-3">
        <label for="FirstName" class="form-label">First Name:</label>
        <input type="text" name="FirstName" required="" class="form-control" id="FirstName" placeholder="First Name">
      </div>

      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name:</label>
        <input type="text" name="LastName" class="form-control" id="LastName" placeholder="Last Name">
      </div>

      <div class="mb-3">
        <label for="Catagory" class="form-label">Select Category:</label>
        <select class="form-select" name="Catagory" id="Catagory" required="">
          <option value="Student(UG/PG)">Student(UG/PG)</option>
          <option value="Resarch Scholars(Ph.D/JRF etc)">Resarch Scholars(Ph.D/JRF etc)</option>
          <option value="Faculty from Academic Institution">Faculty from Academic Institution</option>
          <option value="Researchers from Industry">Researchers from Industry</option>
          <option value="Listener Without Paper Presentation">Listener Without Paper Presentation</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="Email" class="form-label">Email:</label>
        <input type="email" name="Email" required="" class="form-control" id="Email" placeholder="ex:ankush@gmail.com">
      </div>

      <div class="mb-3">
        <label for="Mobile" class="form-label">Phone:</label>
        <input type="tel" name="Mobile" placeholder="0000000000" required="" class="form-control" id="Mobile">
      </div>

      <div class="mb-3">
        <label for="AltMobile" class="form-label">Alternative Phone:</label>
        <input type="tel" name="AltMobile" style="width:310px" placeholder="000 000 0000" pattern=""
          class="form-control" id="AltMobile">
      </div>

      <div class="mb-3">
        <label for="AltMobile" class="form-label">Titke Phone:</label>
        <input type="tel" name="AltMobile" style="width:310px" placeholder="000 000 0000" class="form-control"
          id="AltMobile">
      </div>

      <div class="author form-group">
        <h6>Author 1 Details</h6>
        <label for="authorName1" class="form-label">Name of Author 1:</label>
        <input type="text" class="form-control inputfield" id="authorName1" name="authorName1" placeholder="Enter name*"
            required>
        <label for="designation1" class="form-label">Designation of Author 1:</label>
        <input type="text" class="form-control inputfield" id="designation1" name="designation1"
            placeholder="Enter designation">
        <label for="affiliation1" class="form-label">Affiliation of Author 1:</label>
        <input type="text" class="form-control inputfield" id="affiliation1" name="affiliation1"
            placeholder="Enter affiliation">
        <label for="location1" class="form-label">Location of Author 1:</label>
        <input type="text" class="form-control inputfield" id="location1" name="location1" placeholder="Enter location">
        <button type="button" class="btn btn-primary add" id="btn1" onclick="addAuthor2()">+ Add Author</button>
    </div>
    <br>
    <div id="author2" class="author form-group">
        <h6>Author 2 Details</h6>
        <label for="authorName2" class="form-label">Name of Author 2:</label>
        <input type="text" class="form-control inputfield" id="authorName2" name="authorName2"
            placeholder="Enter name">
        <label for="designation2" class="form-label">Designation of Author 2:</label>
        <input type="text" class="form-control inputfield" id="designation2" name="designation2"
            placeholder="Enter designation">
        <label for="affiliation2" class="form-label">Affiliation of Author 2:</label>
        <input type="text" class="form-control inputfield" id="affiliation2" name="affiliation2"
            placeholder="Enter affiliation">
        <label for="location2" class="form-label">Location of Author 2:</label>
        <input type="text" class="form-control inputfield" id="location2" name="location2" placeholder="Enter location">
        <button type="button" class="btn btn-primary add" id="btn2" onclick="addAuthor3()">+ Add Author</button>
    </div>
    <br>
    <div id="author3" class="author form-group">
        <h6>Author 3 Details</h6>
        <label for="authorName3" class="form-label">Name of Author 3:</label>
        <input type="text" class="form-control inputfield" id="authorName3" name="authorName3"
            placeholder="Enter name">
        <label for="designation3" class="form-label">Designation of Author 3:</label>
        <input type="text" class="form-control inputfield" id="designation3" name="designation3"
            placeholder="Enter designation">
        <label for="affiliation3" class="form-label">Affiliation of Author 3:</label>
        <input type="text" class="form-control inputfield" id="affiliation3" name="affiliation3"
            placeholder="Enter affiliation">
        <label for="location3" class="form-label">Location of Author 3:</label>
        <input type="text" class="form-control inputfield" id="location3" name="location3" placeholder="Enter location">
        <button type="button" class="btn btn-primary add" id="btn3" onclick="addAuthor4()">+ Add Author</button>
    </div>
    <br>
    <div id="author4" class="author form-group">
        <h6>Author 4 Details</h6>
        <label for="authorName4" class="form-label">Name of Author 4:</label>
        <input type="text" class="form-control inputfield" id="authorName4" name="authorName4"
            placeholder="Enter name">
        <label for="designation4" class="form-label">Designation of Author 4:</label>
        <input type="text" class="form-control inputfield" id="designation4" name="designation4"
            placeholder="Enter designation">
        <label for="affiliation4" class="form-label">Affiliation of Author 4:</label>
        <input type="text" class="form-control inputfield" id="affiliation4" name="affiliation4"
            placeholder="Enter affiliation">
        <label for="location4" class="form-label">Location of Author 4:</label>
        <input type="text" class="form-control inputfield" id="location4" name="location4" placeholder="Enter location">
    </div>
    



      <div class="mb-3">
        <label for="Theme" class="form-label">Theme of Paper:</label>
        <input type="text" name="Theme" class="form-control" id="Theme" placeholder="Enter the theme" required>
      </div>

      <div class="mb-3">
        <label for="Track" class="form-label">Select the Track of Theme of Paper:</label>
        <select class="form-select" name="Track" id="Track" required>
          <option value="Track1">Track 1</option>
          <option value="Track2">Track 2</option>
          <option value="Track3">Track 3</option>
          <option value="Track4">Track 4</option>
          <option value="Track5">Track 5</option>
          <option value="Track6">Track 6</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="PaperFile" class="form-label">Upload Paper (file):</label>
        <input type="file" class="form-control" name="PaperFile" id="PaperFile" required>
      </div>


      <input type="hidden" class="inputfield" id="datetime" name="date_time">
      <br>



      <span class="submitspan">
        <input class="btn btn-primary" type="submit" value="Submit" onclick="generateRegistrationKey();" name="submit">
      </span>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./form.js"></script>
</body>

</html>
